spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/bicycle_reservation_customer?serverTimezone=America/Bogota&allowPublicKeyRetrieval=false
    password: ''
  jpa:
    generate-ddl: 'true'
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: ${PORT:0}
serverTimezone: America/Bogota&allowPublicKeyRetrieval=false
logging:
  level:
    org:
      hibernate:
        SQL: debug
